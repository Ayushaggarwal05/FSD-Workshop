<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="leftarea">
            <div class="profilephoto">
                <img src="pics/images.jpeg" alt="profilecard">
            </div>
            <div class="data">
                <p>
                    <b style="font-size: 20px;"> AYUSH AGGARWAL</b> <br>
                    ayushaggarwal@gmail.com <br>
                    9999999999 <br>
                </p>
            </div>

        </div>
        <div class="rightarea">
            <p style="font-size: 30px; margin: 0; font-weight: 600;">Information</p>
            <hr>
            <div class="rightcontainers">
                <div class="leftbox">
                    <p class="boxheading">Email</p>
                    <p class="boxdetail">ayushaggarwal348@gmail.com</p>
                </div>
                <div class="rightbox">
                    <p class="boxheading">Phone</p>
                    <p class="boxdetail">9999999999</p>
                </div>
            </div>
            <p style="font-size: 22px; font-weight: 600;">Projects</p>
            <hr>
            <div class="rightcontainers">
                <div class="leftbox">
                    <p class="boxheading">Recent</p>
                    <p class="boxdetail">Linkedin</p>
                </div>
                <div class="rightbox">
                    <p class="boxheading">Most Viewed</p>
                    <p class="boxdetail">Youtube</p>
                </div>
            </div>
            <div class="iconcontainer">
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-x-twitter"></i>

            </div>

        </div>
    </div>
    
</body>
</html>

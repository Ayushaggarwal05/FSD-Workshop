<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>
<body>

    <h1>Sample Table</h1>

    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr bgcolor="green">
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ayush</td>
                <td>18</td>
                <td>Delhi</td>
            </tr>
            <tr>
                <td>Wick</td>
                <td>25</td>
                <td>City town</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>28</td>
                <td>Banaras</td>
            </tr>
            <tr>
                <td>serum</td>
                <td>34</td>
                <td>Ghaziabad</td>
            </tr>
            <tr>
                <td>loki</td>
                <td>15</td>
                <td>Kanpur</td>
            </tr>
        </tbody>
    </table>

</body>
</html>

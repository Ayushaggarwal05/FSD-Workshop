<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
</head>
<body>

    <h1>Displaying an Image</h1>
    

    <img src="pics/1351110.png" alt="nature image" width="500">


    <img src="pics/pexels-s-migaj-747964.jpg" alt="Description of Image" title="waterfalls" width="300">

    <p> pic with link        
        <a href="https://www.google.com/" target="_blank">
            <img src="pics/son_goko.jpg" alt=" wikimedia" width="300">
        </a>
    </p>


    <h1>Embed YouTube Video</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/watch?v=mzx_ra5IYNw&ab_channel=RAGA-Topic" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Audio Tag Example</h1>

    <audio controls>
        <source src="https://soundcloud.com/eminemofficial/without-me-album-version?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" type="audio/mpeg">
        <source src="https://soundcloud.com/eminemofficial/without-me-album-version?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

   
    <audio controls autoplay>
        <source src="https://soundcloud.com/eminemofficial/without-me-album-version?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>


    <audio controls loop>
        <source src="https://soundcloud.com/eminemofficial/without-me-album-version?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
